    <!-- what is anchor tag in html? 
    ==> The HTML <a> tag defines a hyperlink. It has the following attributes:
    1. href: The URL of the page the link goes to.
        href full form :  hypertext reference 

    2. target: Specifies where to open the linked document.
    
          target attribute values:
            1. _blank: Opens the linked document in a new window or tab

            2. _self: Opens the linked document in the same frame as it was clicked (this is default)
            
            3. _parent: Opens the linked document in the parent frame
            
            4. _top: Opens the linked document in the full body of the window 
    -->

    <!-- <a>Blank Tag</a> -->

    <center>

    

    <!-- from google or internate -->
