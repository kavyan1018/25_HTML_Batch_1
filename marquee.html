<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    
    <!-- marquee tag 
        ==> it is use to scroll the text or image horizontally or vertically
        
        behavior : it is use to set the behavior of the scrolling text or image
            ==> scroll : it is default value, it scrolls the text or image
            ==> slide : it slides the text or image
            ==> alternate : it scrolls the text or image in alternate direction

        direction : it is use to set the direction of the scrolling text or image
            ==> left : it scrolls the text or image from right to left
            ==> right : it scrolls the text or image from left to right
            ==> up : it scrolls the text or image from bottom to top
            ==> down : it scrolls the text or image from top to bottom
    -->

    <marquee behavior="alternate" direction="right" height="" width="100%" scrollamount="10">
        <h1>Marquee Tag</h1>

        <img src="./images/Task-Cars.png" alt="">

    </marquee>

</body>
</html>
