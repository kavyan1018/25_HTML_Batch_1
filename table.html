<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table => tabel
        tr => tabel row
        td => tabel data
        th => tabel head
    -->


    <table border="5px" bordercolor="red" bgcolor="yellow" width="70%" cellspacing="20px" cellpadding="20px">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td><h1>Viral</h1></td>
            <td>Maru</td>
            <td>19</td>
        </tr>


        <tr>
            <td>John</td>
            <td bgcolor="red">Doe</td>
            <td>20</td>
        </tr>
        
        <tr>
            <td>Jay</td>
            <td>patel</td>
            <td>20</td>
        </tr>

    </table>


</body>
</html>
