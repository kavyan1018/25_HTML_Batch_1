<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        li ==> list items
        ol ==> order list
        ul ==> unorder list
    -->

    <!-- list -->

    <!-- for sug press ctrl + space bar -->
    <ol type="1" start="10" reversed>
        <!-- from ol u will get numbers by default -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
        <li>Break fast</li>
        <li>Fast Food</li>
    </ol>

    <ul type="square">
        <!-- from ol u will get dics by default -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
        <li>Break fast</li>
        <li>Fast Food</li>
    </ul>


</body>

</html>
