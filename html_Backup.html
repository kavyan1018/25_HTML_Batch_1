<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        tr =>  table row
        td =>  table data
        th =>  table head
    -->
    
        <table border="5px" bordercolor="red" bgcolor="yellow" width="50%" cellspacing="10px" cellpadding="10px">

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Viral kalubhai</td>
                <td>Maru</td>
                <td bgcolor="red">19</td>
            </tr>

            <tr align="center">
                <td>Price</td>
                <td>Patel</td>
                <td>20</td>
            </tr>

            <tr>
                <td>John</td>
                <td align="center">Doe</td>
                <td>20</td>
            </tr>

        </table>


</body>
</html>
